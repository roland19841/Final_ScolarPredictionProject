name: Docker - Build & Push API

on:
  push:
    branches: [ "main" ]
  # DÃ©clenchement manuel depuis l'UI GitHub ("Run workflow")
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to build (ex: main, v1.0.0)"
        required: false
        default: "main"
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Si lancement manuel, on checkout le ref choisi (branch/tag)
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api_app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/school-success-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/school-success-api:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/school-success-api:${{ github.ref_name }}